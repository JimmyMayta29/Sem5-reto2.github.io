<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intro component with sign up form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<section class="container">
			<div class="header">
				<h1>Learn to code by watching others</h1>
				<p>See how experienced developers solve problems in real-time. Watching tutorials is great, but understanding how developers think is invaluable.</p>
			</div>
			
			<div class="container-try">
				<button class="try"><span class="tryspan">Try it free 7 days</span> then <br> $20/mo. thereafter</button>
			</div>

			<div class="formulario">
				<form action="">
					<input type="text" placeholder="First Name">
					<input type="text" placeholder="Last Name">
					<input type="email" placeholder="Email Address">
					<input type="password" placeholder="Password">
					<button type="submit">Claim your free trial</button>
					<p>By clicking the button, you are agreeing to <br> our <span class="terms">Terms and Services</span></p>
				</form>
			</div>
		</section>      
	</body>
</html>
